<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PT.FORM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('TKD02.jpg');
            background-repeat: repeat;
            background-size: cover;
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <form action="index2.html" style="text-align: right;">
        <input type="submit" value="Log In">
    </form>

    <!-- Registration Form -->
    <form action="/action_page.php" method="post">
        <hr color="gray">
        <h1 style="text-align: center;">REGISTRATION FORM</h1>
        <hr color="gray">

        <label>Last Name:</label>
        <input type="text" name="lastname" required>
        <label>First Name:</label>
        <input type="text" name="firstname" required>
        <label>M.I:</label>
        <input type="text" name="mi" maxlength="10" required>
        <br><br>

        <label>Address:</label>
        <input type="text" name="address" required>
        <br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <label>Birth Place:</label>
        <input type="text" name="birthplace" required>
        <br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="M" required>
        <label for="male">M</label>
        <input type="radio" id="female" name="gender" value="F" required>
        <label for="female">F</label>
        <br><br>

        <label>Status:</label>
        <label>S</label>
        <input type="radio" name="status" value="S" required>
        <label>M</label>
        <input type="radio" name="status" value="M" required>
        <label>W</label>
        <input type="radio" name="status" value="W" required>
        <label>D</label>
        <input type="radio" name="status" value="D" required>
        <br><br>

        <label>SKILLS:</label>
        <input type="checkbox" name="skills[]" value="Front Kick"> Front Kick
        <input type="checkbox" name="skills[]" value="Roundhouse Kick"> Roundhouse Kick
        <input type="checkbox" name="skills[]" value="Side Kick"> Side Kick
        <br><br>
        <input type="checkbox" name="skills[]" value="Back Kick"> Back Kick
        <input type="checkbox" name="skills[]" value="Axe Kick"> Axe Kick
        <input type="checkbox" name="skills[]" value="Spinning Hook Kick"> Spinning Hook Kick
        <br><br>

        <label>School:</label>
        <input type="text" name="school" required>
        <label>Name:</label>
        <input type="text" name="name" required>
        <label>Yr. Graduated:</label>
        <input type="text" name="yrgraduated" required>
        <br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
